version: 2.1

orbs:
  mruby: baldowl/mruby@0.0.5

workflows:
  version: 2
  weekly:
    when:
      equal: [<< pipeline.trigger_source >>, scheduled_pipeline]
    jobs:
      - mruby/test:
          version: "master"
  test:
    unless:
      equal: [<< pipeline.trigger_source >>, scheduled_pipeline]
    jobs:
      - mruby/test:
          matrix:
            parameters:
              version: ["3.0.0", "3.1.0", "3.2.0", "master"]
